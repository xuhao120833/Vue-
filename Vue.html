<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8" />
    <title>初始化Vue</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="root">
       <h1>Hello,Vue{{name}}</h1>
    </div>

    
    <script type="text/javascript">

    Vue.config.productionTip=false//阻止Vue在启动时生产生产指示。
    new Vue({
        el:'#root',
        data:{
            name:'加油'
        }
    }) //创建Vue实例对象

    </script>
</body>
</html>
